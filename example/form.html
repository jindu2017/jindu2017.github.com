<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<!--
表单控件
-->

<form>
	<fieldset>
		<legend>用户登陆</legend>
		<p>
			<label for="uname">用户名</label>			
			<input maxlength="10" id="uname"  value="jack" type="text" placeholder="用户名">
		</p>

		<p>
			<label for="email">邮箱</label>			
			<input id="email"  value="jack" type="email" placeholder="邮箱">
		</p>
		<p>
			<label for="pwd">密码</label>	
			<input id="pwd" type="password" value="" placeholder="密码">
		</p>

		<p>
			<label for="page">个人主页</label>	
			<input id="page" type="url">
		</p>

		<p>
			<label for="hobby">爱好</label>
			<input type="checkbox" checked>游戏
			<input type="checkbox" checked>电影
			<input type="checkbox" checked>漫画
		</p>
		<p>
			<label for="sex">年龄</label>
			<input type="number">
		</p>
		<p>
			<label for="sex">性别</label>
			<input type="radio" name="sex" checked>男
			<input type="radio" name="sex">女
			<input type="radio" name="sex">你猜
		</p>

		<p>
			<label for="date">日期</label>
			<input type="date">
			<input type="time">
		</p>
		<p>
			<label for="pro">省</label>
			<select id="pro">
				<option>江苏</option>
				<option>安徽</option>
				<option>江西</option>
			</select>
			<label for="city">市</label>
			<select>
				<option>南京</option>
				<option>常州</option>
				<option>无锡</option>
			</select>
		</p>
		<p>
			<label for="photo">头像</label>
			<input type="file">
		</p>
		<p>

			<button>登陆2</button>
			<input type="submit" value="登陆3">
			<input type="image" src="/1.jpg" title="图片">


			<input type="button" value="登陆1">

			<input type="reset" value="重置">
		</p>	
	</fieldset>	
</form>

</body>
</html>
